<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
</head>
<body>

    <h1>Greetings</h1>
    <label for="Greetings">What time is it?</label>
    <br>
    <input type="text" name="hour" id="hour">
    <br>
    <input type="button" value="verify" onclick = verify()>
    <div id="result">Result:</div>

    <script>

        function verify(){
            let hour = document.querySelector('input#hour').value
            let result = document.querySelector('div#result')

            if (hour < 12){
                result.innerHTML = 'Good morning!'
            } else if (hour < 19) {
                result.innerHTML = 'Good afternoon!'
            } else{
                result.innerHTML = 'Good evening!'
            }
        }


    </script>
    
</body>
</html>

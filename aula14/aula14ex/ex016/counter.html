<body>
    <header>
        <h1>Let's count</h1>
    </header>


    <section>
        <div id="data">
            <p><label for="start">Start:</label>
                <input type="number" name="start" id="start">
            </p>

            <p><label for="end">End:</label>
                <input type="number" name="end" id="end">
            </p>

            <p><label for="skip">Skip:</label>
                <input type="number" name="skip" id="skip">
            </p>

            <p>
                <input type="button" value="Counter" onclick="counter()">
            </p>
            
        </div>


        <div id="result">
            Result:
        </div>

    </section>
